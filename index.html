<body>
  <!-- é…ç½®ç•Œé¢ -->
  <div class="center-box" id="configPage">
    <h1>ğŸ¬ m3u8 å‰§é›†æ’­æ”¾å™¨</h1>
    <div class="desc">âœ¨ è¾“å…¥å‰§é›†JSONé…ç½®ï¼Œå³å¯ç”Ÿæˆç²¾ç¾çš„åœ¨çº¿æ’­æ”¾å™¨ã€‚æ”¯æŒm3u8æ ¼å¼ï¼Œå·¦ä¾§é€‰é›†ï¼Œå³ä¾§æ’­æ”¾ã€‚</div>
    <textarea id="jsonInput" placeholder='è¯·è¾“å…¥JSONé…ç½®ï¼Œä¾‹å¦‚ï¼š&#10;[&#10;  {"title": "ç¬¬01é›†", "url": "https://example.com/1.m3u8"},&#10;  {"title": "ç¬¬02é›†", "url": "https://example.com/2.m3u8"}&#10;]'></textarea>
    <div class="btn-group">
      <button class="btn btn-primary" onclick="parseAndRender()">
        <span id="generateText">ğŸš€ ç”Ÿæˆæ’­æ”¾å™¨</span>
      </button>
      <button class="btn btn-secondary" onclick="clearJsonInput()">ğŸ§¹ æ¸…ç©ºå†…å®¹</button>
    </div>
    <div id="errorMessage" class="msg error"></div>
    <div id="successMessage" class="msg success"></div>
  </div>

  <!-- æ’­æ”¾å™¨ç•Œé¢ -->
  <div class="player-layout" id="playerPage" style="display:none;">
    <ul class="episode-list" id="episodeList"></ul>
    <div class="player-main">
      <button class="back-btn" onclick="backToConfig()">â† è¿”å›é…ç½®</button>
      <div class="video-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="1000" height="563"
          data-setup='{"playbackRates": [0.5, 1, 1.25, 1.5, 2, 2.5, 3, 3.5, 4, 4.5 ,5]}'>
        </video>
      </div>
    </div>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/video.js/8.10.0/video.min.js"></script>
  <script>
    let episodes = [];
    let player = null;
    let currentEpisodeIndex = 0;

    function hideAllMessages() {
      const errorEl = document.getElementById('errorMessage');
      const successEl = document.getElementById('successMessage');
      errorEl.classList.remove('show');
      successEl.classList.remove('show');
      setTimeout(() => {
        errorEl.style.display = 'none';
        successEl.style.display = 'none';
      }, 300);
    }

    function showError(msg) {
      hideAllMessages();
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = 'âŒ ' + msg;
      errorEl.style.display = 'block';
      setTimeout(() => errorEl.classList.add('show'), 10);
    }

    function showSuccess(msg) {
      hideAllMessages();
      const successEl = document.getElementById('successMessage');
      successEl.textContent = 'âœ… ' + msg;
      successEl.style.display = 'block';
      setTimeout(() => {
        successEl.classList.add('show');
        successEl.classList.add('pulse');
        setTimeout(() => successEl.classList.remove('pulse'), 2000);
      }, 10);
    }

    function clearJsonInput() {
      const textarea = document.getElementById('jsonInput');
      textarea.style.transform = 'scale(0.98)';
      setTimeout(() => {
        textarea.value = '';
        textarea.style.transform = 'scale(1)';
        showSuccess('å†…å®¹å·²æ¸…ç©ºï¼Œå¯é‡æ–°è¾“å…¥');
      }, 150);
    }

    function parseAndRender() {
      const jsonText = document.getElementById('jsonInput').value.trim();
      const generateBtn = document.querySelector('.btn-primary');
      const generateText = document.getElementById('generateText');
      
      if (!jsonText) {
        showError('è¯·è¾“å…¥JSONé…ç½®æ•°æ®');
        return;
      }

      // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
      generateText.innerHTML = '<span class="loading"></span>è§£æä¸­...';
      generateBtn.style.pointerEvents = 'none';

      setTimeout(() => {
        try {
          const parsedData = JSON.parse(jsonText);
          if (!Array.isArray(parsedData)) throw new Error('JSONæ•°æ®å¿…é¡»æ˜¯æ•°ç»„æ ¼å¼');
          if (parsedData.length === 0) throw new Error('å‰§é›†åˆ—è¡¨ä¸èƒ½ä¸ºç©º');
          
          for (let i = 0; i < parsedData.length; i++) {
            const ep = parsedData[i];
            if (!ep.title || !ep.url) throw new Error(`ç¬¬${i + 1}é¡¹ç¼ºå°‘titleæˆ–urlå­—æ®µ`);
          }
          
          episodes = parsedData;
          generateText.innerHTML = 'âœ¨ ç”ŸæˆæˆåŠŸ';
          showSuccess(`é…ç½®è§£ææˆåŠŸï¼å…±å‘ç° ${episodes.length} é›†å†…å®¹`);
          
          setTimeout(() => {
            renderPlayer();
            generateText.innerHTML = 'ğŸš€ ç”Ÿæˆæ’­æ”¾å™¨';
            generateBtn.style.pointerEvents = 'auto';
          }, 1200);
          
        } catch (e) {
          generateText.innerHTML = 'ğŸš€ ç”Ÿæˆæ’­æ”¾å™¨';
          generateBtn.style.pointerEvents = 'auto';
          showError('JSONè§£æå¤±è´¥: ' + e.message);
        }
      }, 800);
    }

    function renderPlayer() {
      const configPage = document.getElementById('configPage');
      const playerPage = document.getElementById('playerPage');
      
      // æ·»åŠ æ·¡å‡ºåŠ¨ç”»
      configPage.style.opacity = '0';
      configPage.style.transform = 'scale(0.95)';
      
      setTimeout(() => {
        configPage.style.display = 'none';
        playerPage.style.display = 'flex';
        playerPage.style.opacity = '0';
        
        // æ¸²æŸ“å‰§é›†åˆ—è¡¨
        const list = document.getElementById('episodeList');
        list.innerHTML = '';
        episodes.forEach((ep, idx) => {
          const li = document.createElement('li');
          li.textContent = `${idx + 1}. ${ep.title}`;
          li.onclick = () => playEpisode(idx);
          if (idx === 0) li.classList.add('active');
          list.appendChild(li);
          
          // æ·»åŠ æ¸å…¥åŠ¨ç”»
          li.style.opacity = '0';
          li.style.transform = 'translateX(-20px)';
          setTimeout(() => {
            li.style.transition = 'all 0.4s ease';
            li.style.opacity = '1';
            li.style.transform = 'translateX(0)';
          }, idx * 50);
        });
        
        // åˆå§‹åŒ–æ’­æ”¾å™¨
        initializePlayer();
        
        // æ’­æ”¾å™¨é¡µé¢æ·¡å…¥
        setTimeout(() => {
          playerPage.style.transition = 'opacity 0.5s ease';
          playerPage.style.opacity = '1';
        }, 300);
      }, 300);
    }

    function backToConfig() {
      // é”€æ¯æ’­æ”¾å™¨å¹¶æ¸…ç†èµ„æº
      if (player) {
        try {
          player.pause();
          player.dispose();
        } catch(e) {
          console.log('Player disposal error:', e);
        }
        player = null;
      }
      
      const configPage = document.getElementById('configPage');
      const playerPage = document.getElementById('playerPage');
      
      // éšè—æ‰€æœ‰æ¶ˆæ¯
      hideAllMessages();
      
      playerPage.style.opacity = '0';
      setTimeout(() => {
        playerPage.style.display = 'none';
        configPage.style.display = 'block';
        configPage.style.opacity = '0';
        configPage.style.transform = 'scale(0.95)';
        
        setTimeout(() => {
          configPage.style.transition = 'all 0.3s ease';
          configPage.style.opacity = '1';
          configPage.style.transform = 'scale(1)';
        }, 50);
      }, 300);
      
      document.title = 'ğŸ¬ m3u8 å‰§é›†æ’­æ”¾å™¨';
      currentEpisodeIndex = 0;
    }

    function initializePlayer() {
      // ç¡®ä¿æ—§æ’­æ”¾å™¨è¢«å®Œå…¨é”€æ¯
      if (player) {
        try {
          player.pause();
          player.dispose();
        } catch(e) {
          console.log('Player disposal error:', e);
        }
        player = null;
      }
      
      // ç¡®ä¿currentEpisodeIndexä¸º0ï¼Œæ’­æ”¾ç¬¬ä¸€é›†
      currentEpisodeIndex = 0;
      
      player = videojs('videoPlayer', {
        autoplay: false,
        controls: true,
        preload: 'metadata',
        fluid: true,
        responsive: true,
        sources: [{ src: episodes[0].url, type: 'application/x-mpegURL' }]
      });
      
      player.ready(() => {
        document.title = `æ­£åœ¨æ’­æ”¾: ${episodes[0].title}`;
        
        player.on('ended', () => {
          if (currentEpisodeIndex < episodes.length - 1) {
            setTimeout(() => playEpisode(currentEpisodeIndex + 1), 2000);
          }
        });
      });
    }

    function playEpisode(idx) {
      if (idx === currentEpisodeIndex) return;
      
      // åœæ­¢å½“å‰æ’­æ”¾
      if (player) {
        try {
          player.pause();
        } catch(e) {
          console.log('Player pause error:', e);
        }
      }
      
      currentEpisodeIndex = idx;
      const episode = episodes[idx];
      
      // åˆ‡æ¢è§†é¢‘æºå¹¶åœæ­¢ä¹‹å‰çš„è¿æ¥
      if (player) {
        try {
          // å…ˆæš‚åœæ’­æ”¾å™¨
          player.pause();
          
          // é‡ç½®æ’­æ”¾å™¨æ—¶é—´
          player.currentTime(0);
          
          // åˆ‡æ¢æ–°çš„è§†é¢‘æº
          player.src({
            src: episode.url,
            type: 'application/x-mpegURL'
          });
          
          // é‡æ–°åŠ è½½
          player.load();
          
          // å¯é€‰ï¼šè‡ªåŠ¨æ’­æ”¾æ–°çš„è§†é¢‘
          setTimeout(() => {
            player.play().catch(() => {
              console.log('Autoplay prevented');
            });
          }, 500);
          
        } catch(e) {
          console.log('Episode switch error:', e);
        }
      }
      
      document.title = `æ­£åœ¨æ’­æ”¾: ${episode.title}`;
      
      // æ›´æ–°é«˜äº®çŠ¶æ€
      const list = document.getElementById('episodeList');
      Array.from(list.children).forEach((li, i) => {
        li.classList.toggle('active', i === idx);
      });
    }

    // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
    window.addEventListener('beforeunload', () => {
      if (player) {
        try {
          player.pause();
          player.dispose();
        } catch(e) {
          console.log('Cleanup error:', e);
        }
      }
    });

    // æ·»åŠ é”®ç›˜å¿«æ·é”®æ”¯æŒ
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter') {
        e.preventDefault();
        if (document.getElementById('configPage').style.display !== 'none') {
          parseAndRender();
        }
      }
      
      if (document.getElementById('playerPage').style.display !== 'none') {
        if (e.key === 'ArrowLeft' && currentEpisodeIndex > 0) {
          e.preventDefault();
          playEpisode(currentEpisodeIndex - 1);
        } else if (e.key === 'ArrowRight' && currentEpisodeIndex < episodes.length - 1) {
          e.preventDefault();
          playEpisode(currentEpisodeIndex + 1);
        } else if (e.key === 'Escape') {
          e.preventDefault();
          backToConfig();
        }
      }
    });
  </script>
