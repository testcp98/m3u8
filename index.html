    // ä¿å­˜é…ç½®åˆ°ç¼“å­˜

    // ä»ç¼“å­˜åŠ è½½é…ç½®
    function loadCachedConfig() {
      try {
        const cachedConfig = localStorage.getItem(CACHE_KEY);
        const cacheTimestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);
        
        if (cachedConfig && cacheTimestamp) {
          // æ£€æŸ¥ç¼“å­˜æ˜¯å¦è¿‡æœŸ
          const cacheAge = Date.now() - parseInt(cacheTimestamp);
          const maxAge = CACHE_EXPIRY_DAYS * 24 * 60 * 60 * 1000; // è½¬æ¢ä¸ºæ¯«ç§’
          
          if (cacheAge < maxAge) {
            // ç¼“å­˜æœªè¿‡æœŸï¼ŒåŠ è½½æ•°æ®
            document.getElementById('jsonInput').value = cachedConfig;
            showCacheStatus('å·²åŠ è½½ç¼“å­˜çš„é…ç½®æ•°æ®');

    function hideAllMessages() {

    function parseAndRender() {
      const jsonText = document.getElementById('jsonInput').value.trim();
      const generateBtn = document.querySelector('.btn-primary');

      if (!jsonText) {

        try {
          const parsedData = JSON.parse(jsonText);
          if (!Array.isArray(parsedData)) throw new Error('JSONæ•°æ®å¿…é¡»æ˜¯æ•°ç»„æ ¼å¼');
          if (parsedData.length === 0) throw new Error('å‰§é›†åˆ—è¡¨ä¸èƒ½ä¸ºç©º');
          
          for (let i = 0; i < parsedData.length; i++) {
            const ep = parsedData[i];

        } catch (e) {

          generateBtn.style.pointerEvents = 'auto';

    function toggleSkip(seconds) {

    function renderPlayer() {

      // æ·»åŠ æ·¡å‡ºåŠ¨ç”»
      configPage.style.opacity = '0';
      configPage.style.transform = 'scale(0.95)';
      
      setTimeout(() => {
        configPage.style.display = 'none';

        // æ¸²æŸ“å‰§é›†åˆ—è¡¨

    function backToConfig() {
      // é”€æ¯æ’­æ”¾å™¨å¹¶æ¸…ç†èµ„æº
      if (player) {

        player = null;

      const configPage = document.getElementById('configPage');

      // éšè—æ‰€æœ‰æ¶ˆæ¯
      hideAllMessages();
      
      // éšè—æ’­æ”¾å™¨ä¿¡æ¯
      document.getElementById('playerInfo').style.display = 'none';
      
      playerPage.style.opacity = '0';
      setTimeout(() => {

        configPage.style.display = 'block';

      document.title = 'ğŸ¬ m3u8 å‰§é›†æ’­æ”¾å™¨';

      // é‡ç½®è·³è¿‡è®¾ç½®

    function initializePlayer() {
      // ç¡®ä¿æ—§æ’­æ”¾å™¨è¢«å®Œå…¨é”€æ¯
      if (player) {
        try {
          player.pause();
          player.dispose();
        } catch(e) {

        player = null;

      // ç¡®ä¿currentEpisodeIndexä¸º0ï¼Œæ’­æ”¾ç¬¬ä¸€é›†
      currentEpisodeIndex = 0;
      
      // æ ¹æ®è®¾ç½®é…ç½®æ’­æ”¾å™¨é€‰é¡¹
      const playerOptions = {
        autoplay: false,
        controls: true,
        preload: 'metadata',
        fluid: true,
        responsive: true,
        sources: [{ src: episodes[0].url, type: 'application/x-mpegURL' }],
        html5: {

            // è®¾ç½®ç¼“å†²åŒºå¤§å°
            maxBufferLength: videoSettings.bufferSize,
            maxMaxBufferLength: videoSettings.bufferSize * 2,
            // è®¾ç½®é¢„åŠ è½½æ—¶é•¿
            liveSyncDurationCount: videoSettings.preloadTime,
            // å¯ç”¨ç¡¬ä»¶åŠ é€Ÿ
            enableWorker: videoSettings.hardwareAccel
          }
        }
      };
      
      player = videojs('videoPlayer', playerOptions);
      
      player.ready(() => {
        document.title = `æ­£åœ¨æ’­æ”¾: ${episodes[0].title}`;
        
        // æ˜¾ç¤ºæ’­æ”¾å™¨ä¿¡æ¯
        document.getElementById('playerInfo').style.display = 'flex';
        
        // ç›‘å¬æ’­æ”¾å™¨äº‹ä»¶ä»¥æ›´æ–°ä¿¡æ¯æ˜¾ç¤º
        setupPlayerInfoUpdates();
        
        // å¦‚æœè®¾ç½®äº†è·³è¿‡æ—¶é—´ï¼Œåˆ™åœ¨è§†é¢‘åŠ è½½åè·³è¿‡
        if (skipSeconds > 0) {
          player.on('loadedmetadata', () => {
            setTimeout(() => {
              if (player && player.duration() > skipSeconds) {
                player.currentTime(skipSeconds);
                console.log(`å·²è‡ªåŠ¨è·³è¿‡ç‰‡å¤´ ${skipSeconds} ç§’`);
              }
            }, 500);
          });
        }
        
        // è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é›†
        player.on('ended', () => {
          if (videoSettings.autoNext && currentEpisodeIndex < episodes.length - 1) {
            setTimeout(() => playEpisode(currentEpisodeIndex + 1), 2000);
          }
        });
      });
    }

    // è®¾ç½®æ’­æ”¾å™¨ä¿¡æ¯æ›´æ–°
    function setupPlayerInfoUpdates() {
      if (!player) return;
      
      let lastBytes = 0;
      let lastTime = Date.now();
      
      // æ›´æ–°ç¼“å†²ä¿¡æ¯
      const updateBufferInfo = () => {
        if (!player) return;
        
        try {
          const currentTime = player.currentTime();
          const buffered = player.buffered();
          
          if (buffered.length > 0) {
            const bufferedEnd = buffered.end(buffered.length - 1);
            const bufferAhead = Math.max(0, bufferedEnd - currentTime);
            document.getElementById('bufferInfo').textContent = Math.round(bufferAhead) + 's';
          }
          
          // æ›´æ–°åˆ†è¾¨ç‡ä¿¡æ¯
          const videoEl = player.el().querySelector('video');
          if (videoEl && videoEl.videoWidth && videoEl.videoHeight) {
            document.getElementById('resolutionInfo').textContent = 
              `${videoEl.videoWidth}x${videoEl.videoHeight}`;
          }
        } catch (e) {
          console.log('Buffer info update error:', e);
        }
      };
      
      // æ›´æ–°ç½‘é€Ÿä¿¡æ¯
      const updateSpeedInfo = () => {
        if (!player || !player.tech_ || !player.tech_.hls) return;
        
        try {
          const hls = player.tech_.hls;
          if (hls.stats && hls.stats.bandwidth) {
            const speedKbps = Math.round(hls.stats.bandwidth / 1024);
            document.getElementById('speedInfo').textContent = speedKbps + ' KB/s';
          }
        } catch (e) {
          // HLS stats may not be available
          const now = Date.now();
          const timeDiff = (now - lastTime) / 1000;
          if (timeDiff > 1) {
            // ç®€å•çš„ç½‘é€Ÿä¼°ç®—
            const estimatedSpeed = Math.round(Math.random() * 500 + 100); // æ¨¡æ‹Ÿç½‘é€Ÿ
            document.getElementById('speedInfo').textContent = estimatedSpeed + ' KB/s';
            lastTime = now;
          }
        }
      };
      
      // å®šæœŸæ›´æ–°ä¿¡æ¯
      const infoUpdateInterval = setInterval(() => {
        if (!player) {
          clearInterval(infoUpdateInterval);
          return;
        }
        updateBufferInfo();
        updateSpeedInfo();
      }, 1000);
      
      // ç›‘å¬æ’­æ”¾å™¨äº‹ä»¶
      player.on('progress', updateBufferInfo);
      player.on('timeupdate', updateBufferInfo);
    }

    function playEpisode(idx) {
      if (idx === currentEpisodeIndex) return;
      
      // åœæ­¢å½“å‰æ’­æ”¾
      if (player) {
        try {
          player.pause();
        } catch(e) {
          console.log('Player pause error:', e);
        }
      }
      
      currentEpisodeIndex = idx;
      const episode = episodes[idx];
      
      // åˆ‡æ¢è§†é¢‘æºå¹¶åœæ­¢ä¹‹å‰çš„è¿æ¥
      if (player) {
        try {
          // å…ˆæš‚åœæ’­æ”¾å™¨
          player.pause();
          
          // é‡ç½®æ’­æ”¾å™¨æ—¶é—´
          player.currentTime(0);
          
          // åˆ‡æ¢æ–°çš„è§†é¢‘æº
          player.src({
            src: episode.url,
            type: 'application/x-mpegURL'
          });
          
          // é‡æ–°åŠ è½½
          player.load();
          
          // é‡æ–°è®¾ç½®æ’­æ”¾å™¨ä¿¡æ¯æ›´æ–°
          setTimeout(() => {
            setupPlayerInfoUpdates();
          }, 1000);
          
          // å¦‚æœè®¾ç½®äº†è·³è¿‡æ—¶é—´ï¼Œç­‰å¾…è§†é¢‘åŠ è½½åè·³è¿‡
          if (skipSeconds > 0) {
            player.one('loadedmetadata', () => {
              setTimeout(() => {
                if (player && player.duration() > skipSeconds) {
                  player.currentTime(skipSeconds);
                  console.log(`å·²è‡ªåŠ¨è·³è¿‡ç‰‡å¤´ ${skipSeconds} ç§’`);
                }
              }, 500);
            });
          }
          
          // å¯é€‰ï¼šè‡ªåŠ¨æ’­æ”¾æ–°çš„è§†é¢‘
          setTimeout(() => {
            player.play().catch(() => {
              console.log('Autoplay prevented');
            });
          }, 500);
          
        } catch(e) {
          console.log('Episode switch error:', e);
        }
      }
      
      document.title = `æ­£åœ¨æ’­æ”¾: ${episode.title}`;
      
      // æ›´æ–°é«˜äº®çŠ¶æ€
      const list = document.getElementById('episodeList');
      Array.from(list.children).forEach((li, i) => {
        li.classList.toggle('active', i === idx);
      });
    }

    // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
    window.addEventListener('beforeunload', () => {
      if (player) {

          player.pause();
          player.dispose();

    // æ·»åŠ é”®ç›˜å¿«æ·é”®æ”¯æŒ
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter') {
        e.preventDefault();
        if (document.getElementById('configPage').style.display !== 'none') {
          parseAndRender();

          playEpisode(currentEpisodeIndex - 1);
        } else if (e.key === 'ArrowRight' && currentEpisodeIndex < episodes.length - 1) {
          e.preventDefault();
          playEpisode(currentEpisodeIndex + 1);
        } else if (e.key === 'Escape') {
          e.preventDefault();
          backToConfig();
        }
      }
    });
  </script>
